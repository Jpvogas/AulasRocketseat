<!--

    Atributos Globais mais utilizados 

     - class = nome palavra
     - contenteditable =  poder digitar no campo
     - data-*
     - hudden = esconte uma tag
     - id = nome unico daquela coisa
     - style= na pratica não se usa style numa tag, css e fora do html
     - tabindex =  usa pra voce alerar entre os campos utilizando "tab"
     - title= funciona para definir um titulo e tb fazer um tooltip

-->


<div  title="tooltipzada" class="carrinho" contenteditable="true" id="cart1" tabindex="1">
    Conteúdo

</div>

<div   class="carrinho" contenteditable="true" id="cart2" style="color:blueviolet" tabindex="2">
    Conteúdo

</div>
